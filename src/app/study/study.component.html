<div class="container">
  <br />
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let study of studies">
      <mat-card class="study-card">
        <mat-card-header>
          <ngx-avatar
            mat-card-avatar
            [name]="study.MainDicomTags?.StudyDescription"
          ></ngx-avatar>
          <mat-card-title>{{
            study.MainDicomTags?.StudyDescription
          }}</mat-card-title>
          <mat-card-subtitle>{{
            study.MainDicomTags?.StudyDate | date
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [matBadge]="study.Series?.length"
            matBadgePosition="after"
            matBadgeColor="accent"
            routerLink="/seriesView/{{ study.ID }}"
          >
            Series
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
